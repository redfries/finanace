{% extends "layout.html" %}

{% block title %}
    My Account
{% endblock %}

{% block main %}
<div class=" container shadow p-4 mb-3 bg-white rounded">
    <h2 class="text-success"> HI! {{ name }} </h2>
    <h3 class="text-primary">{{ cash }} </h3>
</div>
<div class="container shadow p-4 mb-3 bg-white rounded">
    <p class="text-success">Change User Name</p>
    <form id="form" action="/account" method="post">
        <div class="mb-3 input-control">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="username" name="username" placeholder="{{ name }}" type="text">
            <div id="msg"></div>
            <h4 id='loading' style="display:none;"><img src="{{ url_for('static', filename='loader.gif') }}"/>.</h4>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
<div class=" container shadow p-4 mb-3 bg-white rounded">
    <p class="text-success">Change Password</p>
    <form>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Old Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  name="password1" placeholder="New Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto"  name="password2" placeholder="Confirm " type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change</button>
    </form>
</div>
{% endblock %}
